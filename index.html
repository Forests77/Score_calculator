<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Score Calculator</title>

<style>
  /* General page styles */
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    margin: 0;
    padding: 0;
    background: #f6f7fb;
    color: #111;
  }

  .wrap {
    max-width: 720px;
    margin: 18px auto;
    padding: 16px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(15,15,30,.06);
  }

  h1 {
    font-size: 20px;
    margin: 0 0 12px;
    text-align: center;
  }

  .question {
    margin: 12px 0;
    padding: 10px;
    border-radius: 8px;
    background: #fbfcff;
  }

  /* Question title styling: bold, uppercase, slightly bigger */
  .question label.question-title {
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1.1em;
    display: block;
    margin-bottom: 6px;
  }

  /* Notes and objective criteria: small text */
  .question p small {
    display: block;
    font-size: 0.85em;
    color: #333;
    margin-bottom: 4px;
  }

  /* Answers stacked vertically */
  .row-vertical {
    display: flex;
    flex-direction: column; /* stack answers vertically */
    align-item: flex-start;
    gap: 4px;               /* space between each answer */
    margin-top: 8px;        /* space above the first answer */
  }

  .row-vertical label {
    display: flex;
    align-items: center;
    font-size: 16px;
    cursor: pointer;
  }

  .actions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 14px;
    border-radius: 8px;
    border: 0;
    background: #0066cc;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  .scoreBox {
    margin-top: 14px;
    padding: 12px;
    border-radius: 8px;
    background: #eef6ff;
    font-weight: 700;
    text-align: center;
    font-size: 18px;
  }

  select, input[type="radio"] {
    font-size: 16px;
  }
</style>

  
</head>
<body>
<div class="wrap">
  <h1>Score Calculator</h1>

  <div id="questions">

    <!-- Q1 -->
    <div class="question">
     <label><strong>Q1: Case Aborted Due to Equipment Issues?</strong></label>
     <p><small><strong>Objective Criteria:</strong> Case not completed due to TULSA-PRO malfunction.</small></p>
     <p><small><strong>Notes:</strong> Overrides all other deductions.</small></p>
     <div class="row" style="display:flex; flex-direction: column; gap:4px; margin-top:8px;">
        <label><input type="radio" name="q1" value="no" checked> No</label>
        <label><input type="radio" name="q1" value="yes"> Yes. If yes, jump to the end.</label>
      </div>
    </div>

    <!-- Q2 -->
    <div class="question">
      <label>Q2: Subsequent cases in the day canceled?</label>
      <div class="row" style="margin-top: 8px;">
        <label><input type="radio" name="q2" value="no" checked> No</label>
        <label><input type="radio" name="q2" value="yes"> Yes (-3)</label>
      </div>
    </div>

    <!-- Q3 -->
    <div class="question">
      <label>Q3: Overall Technical delay time?</label>
      <div class="row">
        <label><input type="radio" name="q3" value="0" checked> None (0)</label>
        <label><input type="radio" name="q3" value="1"> &lt;15 min (-1)</label>
        <label><input type="radio" name="q3" value="2"> 15-30 min (-2)</label>
        <label><input type="radio" name="q3" value="3"> 30-60 min (-3)</label>
        <label><input type="radio" name="q3" value="4"> &gt;60 min (-4)</label>
      </div>
    </div>

    <!-- Q4 -->
    <div class="question">
      <label>Q4: Swapped components?</label>
      <div class="row">
        <label><input type="radio" name="q4" value="0" checked> None (0)</label>
        <label><input type="radio" name="q4" value="1"> Minor parts (-1)</label>
        <label><input type="radio" name="q4" value="2"> Major parts (-2)</label>
      </div>
    </div>

    <!-- Q5 -->
    <div class="question">
      <label>Q5: Borrowed equipment/backup needed?</label>
      <div class="row">
        <label><input type="radio" name="q5" value="0" checked> No</label>
        <label><input type="radio" name="q5" value="2"> Yes (-2)</label>
      </div>
    </div>

    <!-- Q6 -->
    <div class="question">
      <label>Q6: Communication/power loss event?</label>
      <div class="row">
        <label><input type="radio" name="q6" value="0" checked> No</label>
        <label><input type="radio" name="q6" value="1"> Yes (-1)</label>
      </div>
    </div>

    <!-- Q7 -->
    <div class="question">
      <label>Q7: Treatment plan adjusted to overcome equipment issues?</label>
      <div class="row">
        <label><input type="radio" name="q7" value="0" checked> No</label>
        <label><input type="radio" name="q7" value="2"> Yes (-2)</label>
      </div>
    </div>

    <!-- Q8 -->
    <div class="question">
      <label>Q8: Other critical faults?</label>
      <div class="row">
        <label><input type="radio" name="q8" value="0" checked> No</label>
        <label><input type="radio" name="q8" value="1"> Yes (-1)</label>
      </div>
    </div>

  </div>

  <div class="actions">
    <button id="calcBtn">Calculate Score</button>
    <button id="resetBtn" style="background:#777">Reset</button>
  </div>

  <div id="result" class="scoreBox" style="display:none">
    Final score: <span id="finalScore"></span>
  </div>
</div>

<script>
  const startingScore = 10;

  document.getElementById('calcBtn').addEventListener('click', function(){
    let score = startingScore;
    const q1 = document.querySelector('input[name="q1"]:checked').value;
    if(q1 === "yes"){
      score = 1; // special rule: Q1 yes sets score to 1
    } else {
      // Apply all other deductions
      const deductions = [];
      deductions.push(document.querySelector('input[name="q2"]:checked').value === "yes" ? 3 : 0);
      deductions.push(Number(document.querySelector('input[name="q3"]:checked').value));
      deductions.push(Number(document.querySelector('input[name="q4"]:checked').value));
      deductions.push(Number(document.querySelector('input[name="q5"]:checked').value));
      deductions.push(Number(document.querySelector('input[name="q6"]:checked').value));
      deductions.push(Number(document.querySelector('input[name="q7"]:checked').value));
      deductions.push(Number(document.querySelector('input[name="q8"]:checked').value));

      const totalDeduction = deductions.reduce((a,b)=>a+b,0);
      score -= totalDeduction;
      if(score < 1) score = 1; // ensure score never negative
    }

    document.getElementById('finalScore').textContent = score;
    document.getElementById('result').style.display = 'block';
  });

  document.getElementById('resetBtn').addEventListener('click', function(){
    document.querySelectorAll('input[type="radio"]').forEach(r=>r.checked = r.defaultChecked);
    document.getElementById('result').style.display = 'none';
  });
</script>

</body>

</html>
